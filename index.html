<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meu Site </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .imagem-principal {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 0 auto 30px;
            border-radius: 10px;
        }
        .galeria {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .galeria img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .galeria img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #222;
            color: #ddd;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bem-vindo ao Meu Site!</h1>
        <p>Exemplo de site simples com imagens</p>
    </header>

    <main>
        <h2>Imagem Principal</h2>
        <img class="imagem-principal" src="img/transferir.jpeg" alt="Imagem Principal">

        <h2>Galeria de Imagens</h2>
        <div class="galeria">
            <img src="img/images.jpeg" alt="Imagem 1">
            <img src="img/transferir (1).jpeg" alt="Imagem 2">
            <img src="img/transferir (2).jpeg" alt="Imagem 3">
            <img src="img/transferir (4).jpeg" alt="Imagem 4">
        </div>
    </main>

    <footer>
        &copy; 2025 Meu Site .
    </footer>

</body>
</html>
